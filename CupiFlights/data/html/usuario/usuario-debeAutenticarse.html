<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <form action="" method="post" role="form"><!--form opens-->

          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" id="correo" placeholder="Correo" name="correo">
          </div>
          <div class="form-group">
            <label for="contrasena1">Contrasena</label>
            <input type="password" class="form-control" id="contrasena1" placeholder="Contrasena" name="contrasena1">
          </div>
          <div class="form-group">
            <label for="contrasena2">Confirmar contrasena</label>
            <input type="password" class="form-control" id="contrasena2" placeholder="Contrasena" name="contrasena2">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form><!--form closes-->
