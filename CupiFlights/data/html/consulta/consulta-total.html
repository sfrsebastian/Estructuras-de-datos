      <h2>Consultas</h2>

      <h4 style="margin-bottom:30px;">Consultar por Aeropuerto</h4>
      <form class="form-horizontal" role="form" action="resultado.html" method="POST">
        <div class="form-group">
          <label for="codigoAeropuerto" class="col-sm-2 control-label">Codigo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="codigoAeropuerto" placeholder="Codigo del Aeropuerto">
          </div>
        </div>
        <div class="form-group">
          <label for="fechaInicialA" class="col-sm-2 control-label">Fecha inicial</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="fechaInicialA" placeholder="Fecha inicial">
          </div>
          <label for="fechaFinalA" class="col-sm-2 control-label">Fecha final</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="fechaFinalA" placeholder="Fecha final">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Consultar!</button>
          </div>
        </div>
        <input type="hidden" name="pedido" value="aeropuerto">
      </form>

      <hr>
      <h4 style="margin-bottom:30px;">Consultar por Vuelo</h4>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Codigo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Codigo del vuelo">
          </div>
        </div>
        <div class="form-group">
          <label for="fechaInicial" class="col-sm-2 control-label">Fecha inicial</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="fechaInicial" placeholder="Fecha inicial">
          </div>
          <label for="fechaFinal" class="col-sm-2 control-label">Fecha final</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="fechaFinal" placeholder="Fecha final">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Consultar!</button>
          </div>
        </div>
        <input type="hidden" name="pedido" value="vuelo">
      </form>
